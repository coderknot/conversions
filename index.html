<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cooking Volume Conversions</title>

  </head>
  <body>
    <div class="container">
      <h1>Conversions</h1>
      <form id="FormConversions">
        <div class="form-group">
          <label for="labelcups">How many cups?</label>
          <input id="labelcups" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">convert</button>
      </form>
      <div id="output">
        <h2>these are your conversions</h2>

        <ul>
          <li>pints:  <span class="OPpints"></span>
          <li>quarts:  <span class="OPquarts"></span>
          <li>gallons:  <span class="OPgallons"></span>
        </ul>
      </div>
    </div>
  </body>
</html>
